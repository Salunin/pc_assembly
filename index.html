<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Сборка - ПК</title>
  </head>
  <body>
    <header class="header">
      <nav class="header__nav">
        <div class="header__nav-wrapper">
          <img src="/img/logo.png" alt="" class="header__nav-logo" />
          <ul class="header__nav-item">
            <li class="header__nav-list"><a href="#" class="header__nav-link">Чем занимаемся</a></li>
            <li class="header__nav-list"><a href="#" class="header__nav-link">Процесс работы</a></li>
            <li class="header__nav-list"><a href="#" class="header__nav-link">Команда</a></li>
          </ul>
          <button class="header__nav-button">Оставить заявку</button>
        </div>
        <!-- /.header__nav-wrapper -->
      </nav>
      <div class="container">
        <div class="header__wrapper">
          <h1 class="header__title">Собираем игровой ПК под ваш бюджет</h1>
          <ul class="header__item">
            <li class="header__list">
              <span class="header__counter">18</span>
              <span class="header__days">Дней</span>
            </li>
            <li class="header__list">
              <span class="header__counter">18</span>
              <span class="header__days">Часов</span>
            </li>
            <li class="header__list">
              <span class="header__counter">18</span>
              <span class="header__days">Минут</span>
            </li>
            <li class="header__list">
              <span class="header__counter">18</span>
              <span class="header__days">Секунд</span>
            </li>
          </ul>
          <button class="header__button">Оставить заявку</button>
        </div>
      </div>
    </header>
  </body>
</html>
